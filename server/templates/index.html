<!doctype html>
<title>FiQuant Market Simulator</title>
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
	<script type='text/javascript' src='static/knockout-2.2.1.js'></script>
	<script type='text/javascript' src='static/jquery-1.9.0.min.js'></script>
	<script type='text/javascript' src='static/script.js'></script>
	<!---
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({tex2jax: {inlineMath: [['\\(','\\)']]}});
	</script>
	<script type="text/javascript"
	  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script> -->	
</head>
<body>
	<script type="text/html" id="renderField">
        <tr data-bind="css: { even: $index()%2==0 }">
            <!-- ko if: val.editor == INPUT -->
            	<td></td>
	            <td>
	            	<a data-bind="text: name"/>	            		            	
	            </td>	           
	            <td>
	            	<input data-bind="value: val.val"></input>
	            </td> 
	        <!-- /ko -->
            <!-- ko if: val.editor != INPUT -->
            	<td>
					<input type="checkbox" data-bind="checked: $data.isExpanded"/>	            	            		
            	</td>
	            <td>
	            	<a data-bind="html: name"/>	            		            	
	            </td>
	            <td>
	            	<a data-bind="text: val.brief()"></a>
	            </td>
	        <!-- /ko -->
        </tr>
        <tr data-bind="if: $data.expandedView().length > 0">
        	<td>&nbsp; &nbsp; &nbsp; &nbsp; </td>
        	<td colspan="2">
        		<table>
			        <!-- ko foreach: $data.expandedView -->
			        	<!-- ko template: 'renderField'-->
				        <!-- /ko -->
			        <!-- /ko -->
        		</table>
        	</td>
        </tr>
	</script>
	
	<script type="text/html" id="current">
		<table class="model">
		    <thead>
		        <tr>
		        	<th>Type</th>
		        	<th>Name</th>
		        </tr>
		    </thead>
		    <tbody data-bind="foreach: all">
		        <tr data-bind="css: { even: $index()%2==0 }">
		            <td>
		            	<a data-bind="text: constructor"></a>
		            </td>		   
		            <td>
		            	<a data-bind="text: name"></a>
		            </td>         
		        </tr>
		        <tr>
		        	<td colspan="2">
		        		<table>
					        <!-- ko foreach: fields -->
					        	<!-- ko template: 'renderField'-->
						        <!-- /ko -->
					        <!-- /ko -->
		        		</table>
		        	</td>
		        </tr>
		    </tbody>
		</table>	
	</script>

	<div data-bind="template: { name: 'current' }">
	</div>
	
	<script type='text/javascript'>
		ko.applyBindings(viewmodel);
	</script>
</body>

<!doctype html>
<title>FiQuant Market Simulator</title>
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
	<script type='text/javascript' src='static/knockout-2.2.1.js'></script>
	<script type='text/javascript' src='static/jquery-1.9.0.min.js'></script>
	<script type='text/javascript' src='static/script.js'></script>
</head>
<body>
	<script type="text/html" id="current">
		<table class="model">
		    <thead>
		        <tr><th>#</th><th>Type</th></tr>
		    </thead>
		    <tbody data-bind="foreach: source">
		        <tr data-bind="css: { even: $index()%2==0 }">
		            <td data-bind="text: $data[0]"></td>
		            <td data-bind="text: $data[1]"></td>
		        </tr>
		    </tbody>
		</table>	
	</script>

	<div data-bind="template: { name: 'current' }">
	</div>
	
	<script type='text/javascript'>
		ko.applyBindings(viewmodel);
	</script>
</body>
